<html>
<head>
  <title>TURBO TRAIN</title>
  <style>
    body {color:white;background-color:black;}
    
  </style>
</head>
<body>
  <h1 style="font-family:cursive;font-size:82px;position:fixed;top:60;left:50%;" id="title">TURBO TRAIN</h1>
  <img src="./train.png" style="position:fixed;width:920px;top:420;left:50%;margin-left:-450px;transition:all .32s ease-in-out;" id="train" />
  <script>
    // do some wacky stuff to the page
    var title = document.getElementById('title');
	var train = document.getElementById('train');
	var colors = ['rgb(255,0,0)','rgb(0,255,0)','rgb(0,0,255)','rgb(255,255,0)','rgb(255,0,255)','rgb(0,255,255)','rgb(255,128,0)'];
	title.style.marginLeft = -1*title.offsetWidth/2;
	setInterval(function(){
		title.style.color = colors[Math.floor(Math.random()*colors.length)];
	},150);
	setInterval(function(){
		title.style.transform = "rotate("+(Math.floor(Math.random()*80)-40)+"deg)";
	},100);
	setInterval(function(){
		train.style.transform = "scale("+Math.floor(1.3-Math.random()*0.6)+")"; // I actually meant for a kind of odd pulse effect, but because I accidentally floored the value it's either 0 or 1, and it's hilarious
	},900);
	
  </script>
</body>
</html>
